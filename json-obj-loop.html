<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Accessing JSON Object Keys and Values using for/in loop</h1>
    <div id="myid"></div>

    <script>
      var obj = {
        "name": "Underwood",
        "mobile": 6514685252,
        "city": "GreenVille",
      };

      for (var i in obj) {
        // document.getElementById("myid").innerHTML += i + "<br>";
        // document.getElementById("myid").innerHTML += obj[i] + "<br>";
        document.getElementById("myid").innerHTML += i + ": " + obj[i] + "<br>";
      }
    </script>
  </body>
</html>
